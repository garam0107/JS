<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <script>
    // while
    // let i = 0
    // while (i < 6) {
    //   console.log(i)
    //   i += 1
    // }

    // for
    for (let index = 1; index < 6; index++) {
      console.log(index)      
    }

    // for...in
    const object = {
      a: 'apple',
      b: 'banana'
    }
    for (const key in object) {
      console.log(key) 
      console.log(object[key])
    }
    

    // for...of
    const numbers = [0, 1, 2, 3]
    for (const number of numbers) {
        console.log(number)
    }
    numbers.forEach(element => {
      console.log(element)
    });

    // const myStr = 'apple'



    // for...in 과 for...of 의 차이
    const arr = ['a', 'b', 'c']

    for (const i in arr) {
      console.log(i) // 0, 1, 2
    }

    for (const i of arr) {
      console.log(i) // a, b, c
    }



  </script>
</body>
